<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-dos-project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="todos-container">
        <h2 id="title">To-Do List App</h2>

        <!-- add-todo- form START here -->
        <div class="add-todos">
          <form id="task-form">
            <input
              type="text"
              name="task-input"
              id="task-input"
              placeholder="Enter task"
              autofocus
            />
            <input type="submit" value="Add" id="add-button" />
          </form>
        </div>
        <!-- add-todo- form END here -->

        <!-- todos-error START here -->
        <div id="todos-error">
          <p id="error"></p>
        </div>
        <!-- todos-error END here -->

        <div class="filtered-btn">
          <button type="button" id="sort">Sort</button>
          <button type="button" id="clear">
            <i class="fa-solid fa-trash"></i>
          </button>
          <div>
            <select name="filter" id="filter">
              <option value="reject">Reject</option>
              <option value="sucsses">Sucsses</option>
            </select>
          </div>
        </div>

        <!-- todos START here -->
        <ul id="task-list">
          <!-- <li class="task-item">
            <span class="task-content">Add New Task </span>
            <button id="edit">Edit</button>
            <button id="delete">Delete</button>
          </li>
          <li class="task-item">
            <span class="task-content">Add New Task </span>
            <button id="edit">Edit</button>
            <button id="delete">Delete</button>
          </li> -->
        </ul>
        <!-- todos  END here -->
      </div>
    </div>
    <!-- link for js file START  -->
    <script src="./index.js"></script>
    <!-- link for js file END  -->
  </body>
</html>
